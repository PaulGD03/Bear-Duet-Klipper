[printer RevoBear 2.1]
moonraker_host: 127.0.0.1
moonraker_port: 7125
moonraker_api_key: False
titlebar_items: MCU, Pi

[preheat PLA]
bed: 70
extruder: 210
temperature_fan: 80

[preheat PETG]
bed: 85
extruder: 245
temperature_fan: 80

[preheat TPU]
bed: 50
extruder: 230
temperature_fan: 80

[preheat HIPS]
bed: 110
extruder: 270
temperature_fan: 80

