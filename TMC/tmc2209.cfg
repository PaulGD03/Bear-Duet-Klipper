#################################################
#       Trinamic TMC2209 Driver Settings        #
#   Klipper Config for Bear 2.1 by Paul_GD      #
#################################################

[tmc2209 extruder]
uart_pin: stepper_uart_pin
tx_pin: stepper_tx_pin
select_pins: !stepper_select_pin
diag_pin: extruder_diag_pin
uart_address: 0
sense_resistor: 0.056
stealthchop_threshold: 999999
interpolate: True
run_current: .42
driver_SGTHRS: 79

[tmc2209 stepper_x]
uart_pin: stepper_uart_pin
tx_pin: stepper_tx_pin
select_pins: stepper_select_pin
diag_pin: x_diag_pin
uart_address: 0
sense_resistor: 0.056
stealthchop_threshold: 999999
interpolate: True
run_current: .8
driver_SGTHRS: 79

[tmc2209 stepper_y]
uart_pin: stepper_uart_pin
tx_pin: stepper_tx_pin
select_pins: stepper_select_pin
diag_pin: y_diag_pin
uart_address: 1
sense_resistor: 0.056
stealthchop_threshold: 999999
interpolate: True
run_current: .8
driver_SGTHRS: 85

[tmc2209 stepper_z]
uart_pin: stepper_uart_pin
tx_pin: stepper_tx_pin
select_pins: stepper_select_pin
diag_pin: z_diag_pin
uart_address: 2
sense_resistor: 0.056
stealthchop_threshold: 999999
interpolate: True
run_current: .33033

[tmc2209 stepper_z1]
uart_pin: stepper_uart_pin
tx_pin: stepper_tx_pin
select_pins: stepper_select_pin
diag_pin: z1_diag_pin
uart_address: 3
sense_resistor: 0.056
stealthchop_threshold: 999999
interpolate: True
run_current: .33033